    deploy:
        docker:
            - image: circleci/python:3.10.1
              auth:
                username: jonathf
                password: $DOCKERHUB_PASSWORD
        steps:
            - checkout
            - restore_cache:
                keys:
                    - py310-{{ checksum "requirements-dev.txt"}}
            - run:
                name: "Verify tag version"
                command: |
                    PROJECT_TAG=$(cat pyproject.toml \
                        | grep 'version\s*=' \
                        | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+\(-[a-z0-9]\+\)\{0,1\}')
                    echo "$CIRCLE_TAG == v$PROJECT_TAG"
                    test "$CIRCLE_TAG" = "v$PROJECT_TAG"
            - run:
                name: "Publish to PyPI"
                command: |
                    source venv/bin/activate
                    pip install twine build
                    python -m build
                    twine upload -u __token__ -p $PYPI_PASSWORD --non-interactive dist/*

workflows:
    version: 2.1
    workflow:
        jobs:
            - test-310:
                filters:
                    <<: *version-tags
            - deploy:
                requires:
                    - test-310
                filters:
                    <<: *version-tags
                    branches:
                        ignore: /.*/
